<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        /* 行内元素居中 */
        text-align: center;
        line-height: 400px;
        /* 让图片绝对垂直居中，不受文字影响 */
        font-size: 0;
      }
      span {
        background-color: orange;
        font-size: 40px;
        /* 文字和img都绝对地垂直居中 */
        vertical-align: middle;
      }
      img {
        width: 200px;
        height: 200px;
        /* 不要基线对齐 */
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <span>x</span>
      <img src="./images/visa.png" alt="visa" />
    </div>
  </body>
</html>
